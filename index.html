<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="equilibrium-image">
          <img src="images/image-equilibrium.jpg" alt="Your Image">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
          <p class="price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
          <p class="time-left"><img src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <hr>
      <p class="creator"><img src="images/image-avatar.png" alt="">Creation of <b>Jules Wyvern</b></p>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/benjamineke" id="coder-name">Benjie Mondia</a>.
  </div>
</body>
</html>
